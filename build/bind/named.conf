logging {
	channel stdout {
		stderr;
		severity dynamic;
		print-time yes;
	};
	category general {
		stdout;
	};
};

key "rndc-key" {
	algorithm hmac-sha256;
 	secret "8iFQ835rdmRdxEJaIFIJDpata5mL6kYFncd6F9Mn150=";
};
 
controls {
 	inet 0.0.0.0 port 953 allow { 172.33.1.7; } keys { "rndc-key"; };
};

options {
	directory "/var/bind";

	allow-recursion {
		127.0.0.1/32;
		172.33.0.0/16;
	};

	// Forward to dnscrypt-proxy
	forwarders {
		127.0.0.11;
		127.0.0.1 port 5353;
	};

	// Configure the IPs to listen on here.
	listen-on port 53 { any; };
	listen-on-v6 { none; };

	pid-file "/var/run/named/named.pid";

	allow-transfer { none; };
	allow-query { any; };
	allow-new-zones yes;
	dnssec-validation yes;
	dnssec-enable yes;
};